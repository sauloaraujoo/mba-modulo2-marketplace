<div class="container main-container">
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h4>Entre na sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="erros.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let erro of erros">{{ erro }}</li>
            </ul>
        </div>
        <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <input class="form-control" id="email" name="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage['email'] }" />
                    <span class="text-danger" *ngIf="displayMessage['email']">
                        <p [innerHTML]="displayMessage['email']"></p>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label" for="senha">Senha</label>
                    <input class="form-control" id="senha" name="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage['senha'] }" />
                    <span class="text-danger" *ngIf="displayMessage['senha']">
                        <p [innerHTML]="displayMessage['senha']"></p>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <button class="btn btn-success" id="Login" [disabled]="!loginForm.valid" type="submit">Login</button>
                </div>
                
            </div>
        </div>
            
        
    </form>
</div>
