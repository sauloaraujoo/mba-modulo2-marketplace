<div class="container main-container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12 p-4 rounded shadow-sm bg-white">
      <div class="row align-items-center">
        
        <div class="col-md-5 text-center">
          <img class="img-fluid rounded shadow-sm produto-detalhe-imagem"
               [src]="urlImagem + produto.imagem"
               [alt]="produto.nome"
               (click)="abrirImagemModal(produto.imagem)"
               style="cursor: pointer;">
        </div>

        <div class="col-md-7 mt-4 mt-md-0 produto-detalhe-info">
          <h2 class="text-primary fw-bold">{{ produto.nome }}</h2>

          <p class="text-muted mb-2">
            <strong>Categoria:</strong> {{ produto.nomeCategoria }}
          </p>

          <div class="bg-light rounded p-3 mb-3 border border-secondary-subtle">
            <small class="text-muted">Preço:</small><br>
            <span class="text-success fs-5 fw-bold">
              {{ produto.preco | currency:'BRL':true:'1.2-2':'pt' }}
            </span>
          </div>

          <p class="mb-2"><strong>Descrição:</strong><br>{{ produto.descricao }}</p>

         <div class="vendedor-detalhe mt-3 text-start">
            <strong>Vendedor:</strong><br>
            <a [routerLink]="['/produtos/vendedor', produto.vendedorId]" class="vendedor-botao">
                <i class="bi bi-person-circle me-2"></i> {{ produto.nomeVendedor }}
            </a>
            </div>

          <a class="btn btn-outline-primary mt-4"
             href="javascript:window.history.back();">
            <span class="fa fa-arrow-left"></span>  ← Voltar
          </a>

           <div class="imagem-modal" *ngIf="imagemModalAberta" (click)="fecharImagemModal()">
            <div class="imagem-modal-conteudo" (click)="$event.stopPropagation()">
                <img [src]="imagemSelecionada" alt="Imagem ampliada" />
                <button class="fechar-modal" (click)="fecharImagemModal()">×</button>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
